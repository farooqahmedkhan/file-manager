<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header" [routerLink]="'/'">
      <img src="assets/images/cloud.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="E-mail address" autocomplete="off">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" autocomplete="off">
          </div>
        </div>
        <div class="ui fluid large teal submit button">Login</div>
        <div class="container fluid mt-2">          
          <div class="column">
            Login with:
            <button class="circular ui icon button">
              <i class="icon google drive"></i>
            </button>
            <button class="circular ui icon button">
              <i class="icon dropbox"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="ui error message"></div>
    </form>

    <div class="ui message">New to us? <a [routerLink]="'/register'">Sign Up</a></div>
  </div>
</div>
